<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Место Россия - логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__about-yourself">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <div class="element__card">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__card">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__card">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__card">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__card">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <div class="element__card">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__button-close" type="reset" name="button-close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input popup__input-profile-name" type="text" name="profile-name" placeholder="Жак-Ив Кусто" value="">
                <input class="popup__input popup__input-profile-about-yourself" type="text" name="profile-about-yourself" placeholder="Исследователь океана" value="">
                <button class="popup__button-submit" type="submit" name="button-submit" value="сохранить">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
