<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">

<body class="page">
    <header class="header">

                </button>

            </div>
            <button class="profile__add-button">
                <img src="./images/plus-profile-vector.png" alt="Плюс">
            </button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <h2 class="element__title"></h2>
                <img class="element__group" src="./images/heart-vector.png" alt="Лайк">
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <h2 class="element__title">Домбай</h2>
                <img class="element__group" src="./images/heart-vector.png" alt="Лайк">
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <h2 class="element__title">Гора Эльбрус</h2>
                <img class="element__group" src="./images/heart-vector.png" alt="Лайк">
            </article>
            <article class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <h2 class="element__title">Домбай</h2>
                <img class="element__group" src="./images/heart-vector.png" alt="Лайк">
            </article>
            <article class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <h2 class="element__title">Гора Эльбрус</h2>
                <img class="element__group" src="./images/heart-vector.png" alt="Лайк">
            </article>
            <article class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                <h2 class="element__title">Карачаевск</h2>
                <img class="element__group" src="./images/heart-vector.png" alt="Лайк">
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
