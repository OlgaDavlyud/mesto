<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.png')%>" alt="Место Россия - логотип проекта">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля">
                <button class="profile__avatar-button" type="button"></button>
            </div>
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__name" id="profile-name"></h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__about-yourself"></p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section>
            <ul class="elements"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <!--Попап редактирования данных-->
    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="popup__button-close"
                type="reset"
                name="button-close">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup-form-edit" novalidate>
                <label class="popup__form-field">
                    <input class="popup__input popup__input-profile-name"
                    type="text"
                    name="name"
                    id="profile-name"
                    placeholder="Имя"
                    value=""
                    required
                    minlength="2"
                    maxlength="40">
                    <span class="popup__error-visible profile-name-error-visible "></span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input popup__input-profile-about-yourself"
                    type="text"
                    name="job"
                    id="profile-about-yourself"
                    placeholder="Вид деятельности"
                    value=""
                    required
                    minlength="2"
                    maxlength="200">
                    <span class="popup__error-visible profile-about-yourself-error-visible"></span>
                </label>
                <button class="popup__button-submit"
                    type="submit"
                    name="button-submit"
                    value="сохранить">Сохранить
                </button>
            </form>
        </div>
    </div>
    <!--Попап добавления карточек-->
    <div class="popup popup-add">
        <div class="popup__container">
            <button class="popup__button-close"
                type="reset"
                name="button-close">
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup-form-add-card" novalidate>
                <label class="popup__form-field">
                    <input class="popup__input popup__input-name-card"
                    type="text"
                    name="name"
                    id="name-card"
                    placeholder="Название"
                    value=""
                    required
                    minlength="1"
                    maxlength="30">
                    <span class="popup__error-visible name-card-error-visible"></span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input popup__input-link-image"
                    type="url"
                    name="link"
                    id="link-image"
                    placeholder="Ссылка на картинку"
                    value=""
                    required>
                    <span class="popup__error-visible link-image-error-visible"></span>
                </label>
                <button class="popup__button-submit"
                    type="submit"
                    name="button-submit"
                    value="создать">Создать
                </button>
            </form>
        </div>
    </div>
    <!--Попап отображения большой карточки-->
    <div class="popup popup-show">
        <div class="popup__show-container">
            <button class="popup__button-close popup__show-button-close"
                type="reset"
                name="button-close">
            </button>
            <img class="popup__show-image">
            <p class="popup__show-name"></p>
        </div>
    </div>
    <!--Попап подтверждения удаления карточки-->
    <div class="popup popup-delete">
        <div class="popup__delete-container">
            <button class="popup__button-close"
                type="reset"
                name="button-close">
            </button>
            <h2 class="popup__title-delete">Вы уверены?</h2>
            <form>
                <button class="popup__button-submit"
                    type="submit"
                    name="button-submit"
                    value="подтверждение">Да
                </button>
            </form>
        </div>
    </div>
    <!--Попап редактирования аватара-->
    <div class="popup popup-update-avatar">
        <div class="popup__container-update-avatar">
            <button class="popup__button-close"
                type="reset"
                name="button-close">
            </button>
            <h2 class="popup__title-update-avatar">Обновить аватар</h2>
            <form class="popup__form" name="popup-form-update-avatar" novalidate>
                <label class="popup__form-field">
                    <input class="popup__input popup__input-update-avatar"
                    type="url"
                    name="avatar"
                    id="new-avatar"
                    placeholder="Ссылка на аватар"
                    value=""
                    required>
                    <span class="popup__error-visible new-avatar-error-visible"></span>
                </label>
                <button class="popup__button-submit"
                    type="submit"
                    name="button-submit"
                    value="сохранить">Сохранить
                </button>
            </form>
        </div>
    </div>
    <!--Разметка карточки-->
    <template class="card-template">
        <li class="element">
            <img class="element__image">
            <button class="element__trash-button" type="button"></button>
            <div class="element__card">
                <h2 class="element__title"></h2>
                <div class="element__like">
                    <button class="element__like-button" type="button"></button>
                    <p class="element__like-counter">0</p>
                </div>
            </div>
        </li>
    </template>
</body>
</html>
